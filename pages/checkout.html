<!DOCTYPE html>
<html>
<head>
  <title>Checkout - Isi Kulkasku</title>
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
</head>
<body>
	<div class="content-wrapper">

		<div class="mobile-nav">

			<div class="isikulkasku-nav-logo">
				<a href="../index.html">
					<img src="../assets/logo.png">
				</a>
			</div>

			<div class="nav-toggler">
				<span></span>
				<span></span>
				<span></span>
			</div>

		</div>

		<header class="sidebar-area">
			<div class="nav-close">
				<h1>X</h1>
			</div>
			
			<div class="card-header-icon mb-6">
				<a href="../index.html">
					<img src="../assets/logo.png">
				</a>
			</div>

			<nav class="navbar-link is-arrowless">
				<ul>
					<li> 
						<a href="../index.html">HOME</a>
					</li>

					<li>
						<a href="kategori.html">SHOP</a>
					</li>

					<li>
						<a href="product/filetd.html">PRODUCT</a>
					</li>

					<li>
						<a href="cart.html">CART</a>
					</li>

					<li class="active">
						<a href="#">CHECKOUT</a>
					</li>	
				</ul>
			</nav>

			<div class="btn-kulkasku">
				<a href="#" class="button">%Discount%</a>
				<a href="#" class="button">New This Week</a>
			</div>

			<div class="navbar-link is-arrowless mt-6">
				<ul>
					<li>
						<a href="#">
							<img src="../assets/cart.png">Cart<span>(0)</span>
						</a>	
					</li>
					<li>
						<a href="#">
							<img src="../assets/favorite.png">Favourite
						</a>		
					</li>
					<li>
						<a href="#">
							<img src="../assets/search.png">Search
						</a>			
					</li>
				</ul>
				
			</div>

			<div class="sosmed mt-6 ">
				<a href=""><img src="../assets/pin.png"></a>
				<a href="" class="ig"><img src="../assets/ig.png"></a>
				<a href="" class="fb"><img src="../assets/fb.png"></a>
				<a href="" class="twt"><img src="../assets/twtr.png"></a>
			</div>

		</header>

		<div class="checkout-area">
			<div class="checkout-container">
				<div class="row">
				<div class="checkout">
					<div class="cart-title">
						<h1>Checkout</h1>
					</div>

					<form action="#" method="post">
						<div class="row">
							<div class="input-name mb-3">
								<input type="text" class="input" id="first_name" placeholder="Nama Depan" required>
							</div>

							<div class="input-name mb-3">
								<input type="text" class="input" id="last_name" placeholder="Nama Belakang" required>
							</div>

							<div class="input-company mb-3">
								<input type="text" class="input" id="company" placeholder="Nama Perusahaan" required>
							</div>

							<div class="input-email mb-3">
								<input type="email" class="input" id="email" placeholder="Email" required>
							</div>

							<div class="select-state mb-3">
								<div class="select is-fullwidth">
									<select>
										<option>Indonesia</option>
										<option>Portugal</option>
										<option>Zimbabwe</option>
										<option>Rusia</option>
										<option>Afrika</option>
									</select>
								</div>								
							</div>

							<div class="input-address mb-3">
									<input type="text" class="input" id="address" placeholder="Alamat" required>
							</div>

							<div class="input-town mb-3">
									<input type="text" class="input" id="city" placeholder="Kota" required>
							</div>

							<div class="input-zip mb-3">
									<input type="text" class="input" id="zipCode" placeholder="Kode Pos" required>
							</div>

							<div class="input-number mb-3">
									<input type="number" class="input" id="phone_number" placeholder="No Telepon" required>
							</div>

							<div class="input-comment mb-3">
								<textarea name="comment" class="textarea" id="comment"
								cols="30" rows="10" placeholder="Tinggalkan pesan tentang produk yang dipesan"></textarea>
							</div>

							<div class="verification mb-3">
								<div class="field mb-2">
									<label class="checkbox">
										<input type="checkbox" id="costumCheck">&nbsp;Buat akun
									</label>
								</div>
								<div class="field">
									<label class="checkbox">
										<input type="checkbox" id="costumCheck">&nbsp;Antar dengan Alamat yang berbeda
									</label>
								</div>
							</div>
						</div>
					</form>

				</div>

				<div class="cart-total">
					<div class="cart-summary">
						<h1>Total Keranjang</h1>
						<ul class="table-summary mt-5">
							<li>
								<span>Subtotal</span>
								<span>Rp. 250.000</span>
							</li>
							<li>
								<span>Ongkos</span>
								<span>Gratis</span>
							</li>
							<li>
								<span>Total</span>
								<span>Rp. 250.000</span>
							</li>
						</ul>
						<div class="payment-method">
							<div class="field mb-2">
									<label class="checkbox">
										<input type="checkbox" id="costumCheck">&nbsp;Cash on Delivery
									</label>
								</div>
								<div class="field">
									<label class="checkbox">
										<input type="checkbox" id="costumCheck">&nbsp;Paypal
										<img class="ml-4" src="../assets/paypal.png">
									</label>
								</div>
						</div>
						<div class="btn-kulkasku mt-6">
							<a href="#" class="button is-fullwidth">Checkout</a>
						</div>
					</div>
				</div>
			</div>
			</div>
		</div>

	</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="../js/script.js"></script>

</body>
</html>
